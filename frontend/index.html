<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 1. Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Voting System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 2. Content Container -->
  <div class="container mt-5">
    <h1>Welcome to the Voting System</h1>
    <button class="btn btn-primary" onclick="showLoginForm()">Login/Register</button>
  </div>

  <!-- Login/Signup Modal -->
  <div class="modal fade" id="authModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login/Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Form for login/signup -->
          <form id="authForm">
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Voting Section -->
  <div id="voteSection" style="display: none;">
    <h2>Select Your Candidate</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="candidate" id="candidate1" value="Candidate A" required>
      <label class="form-check-label" for="candidate1">Candidate A</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="candidate" id="candidate2" value="Candidate B" required>
      <label class="form-check-label" for="candidate2">Candidate B</label>
    </div>
    <button class="btn btn-success" onclick="submitVote()">Submit Vote</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
